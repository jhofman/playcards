<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="purl.js"></script>
    <script>
      var site;

      function load_iframe() {
	  var url = $('#iframe_url').val();
	  $('#main_iframe').attr('src', url);
	  $('#main').slideDown();
	  callFrame = window.DailyIframe.createFrame();
	  callFrame.join({ url: "https://playcards.daily.co/hello" })
      }

      $(document).ready(function() {
	  var site = $.url().param('site');

	  if (typeof(site) == "undefined") {
	      site = 'https://realmahjongg.com/';
	      $('#iframe_url').val(site);
	  } else {
	      $('#iframe_url').val(site);
	      $('#top').hide();
	      load_iframe();
	  }

      });
    </script>
  </head>
  <body>

    <div id="top">
      <center>
	Enter a link to a game that you'd like to play with someone else over video chat and click 'go':<br/>
	(See <a href="https://docs.google.com/document/d/10iOD7Wy_YU4NmkPU7ZH7YTrq11qJAANjZZ0PAotKhR8/preview?fbclid=IwAR3d6gte-hUx3d0-Bo5VBurCw8BarV-3artzK4DMmf7sbWJM9XoGgrFvqKo#" target=_blank>here</a> for some examples)<br/>
	<input id="iframe_url" type="text" size="80" value=""></input>
	<button onclick="load_iframe()">Go</button>
      </center>
    </div>

    <div id="main" style="display: none">
      <iframe id="main_iframe" src="" width=1024 height=768></iframe>

      <div id="video">
	<script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
      </div>

    </div>

  </body>
</html>
